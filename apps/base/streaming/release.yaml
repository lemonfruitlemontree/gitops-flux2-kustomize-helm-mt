apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming
  namespace: default
spec:
  selector:
    matchLabels:
      app: streaming
  template:
    metadata:
      labels:
        app: streaming
    spec:
      containers:
      - name: streaming
        image: perceptionengine.azurecr.io/spatialanalysis-streaming-public:20240202.1
        imagePullPolicy: IfNotPresent
        env:
        - name: LAUNCHER_TYPE
          value: "cloudBackend"
        - name: IOTEDGE_WORKLOADURI
          value: "/tmp/iotedge_working_dir"
        - name: IOTEDGE_DEVICEID
          value: "device-id-1"
        - name: IOTEDGE_MODULEID
          value: "module-id-1"
        - name: IOTEDGE_IOTHUBHOSTNAME
          value: "hostname-1"
      imagePullSecrets:
      - name: registry-credential
